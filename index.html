<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Meter</title>

    <!-- Tailwind Css & Daisy Ui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS file added -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body id="body" class="poppins-regular">
    <!-- headerPart Start -->
    <header class="w-[1280px] mx-auto h-auto">
      <!-- navber start -->
      <nav class="flex justify-between bg-slate-50 p-4 rounded-md">
        <div class="flex items-center gap-1">
          <img src="./assets/logo.png" alt="" />
          <p class="text-[30px]">Dev<span class="font-bold">Board</span></p>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-[32px]">
            <img class="w-full" src="./assets/checkbox.png" alt="" />
          </div>

          <h4 id="unseen-value" class="text-[24px] font-bold mr-[80px]">23</h4>
          <img
            class="btn btn-ghost"
            id="color-change-button"
            src="./assets/theme-btn.png"
            alt=""
          />
        </div>
      </nav>
    </header>

    <main class="w-[1280px] mx-auto h-auto grid grid-cols-12 gap-6">
      <!-- card section -->
      <section class="col-span-9 bg-white text-black">
        <div class="p-6 border-b border-dashed grid grid-cols-12 gap-6">
          <div
            class="col-span-3 bg-[#F4F7FF] p-6 rounded-md flex gap-5 items-center"
          >
            <div><img src="./assets/checkbox.png" alt="" /></div>
            <div>
              <p class="font-poppins text-base">Task Assigned </p>
              <h3 class="text-[32px] font-poppins font-bold">05</h3>
            </div>
          </div>
          <div
            class="col-span-6 bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] text-white p-6 rounded-md flex gap-5 items-center"
          >
              <div><img src="./assets/board.png" alt="" /></div>
            <div>
              <p class="font-poppins text-[22px]">Discover Something <br> New Today! </p>
              
            </div>
          </div>
          <div class="col-span-3 bg-[#F4F7FF] p-6 rounded-md flex gap-5 items-center">
            <div><img src="./assets/calender.png" alt="" /></div>
            <div>
              <p class="font-poppins text-[22px]">Wed, </p>
              <h3 class="text-[22px] font-poppins">Jul 28 2025 </h3>
            </div>
          </div>
        </div>
        <div class=""></div>
      </section>
      <!-- activity log section -->
      <section class="col-span-3 bg-white text-black"></section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
